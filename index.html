<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythica</title>

    <!-- Spooky font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        /* Reset margin & full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Background image & overlay */
        body {
            font-family: 'Creepster', cursive;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('images/horror-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Dark overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 0;
        }

        /* Content above overlay */
        .content {
            position: relative;
            z-index: 1;
        }

        /* Flicker effect for heading */
        h1 {
            font-size: 4em;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.4; }
        }

        p {
            font-size: 1.5em;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Mythica</h1>
        <p>Explore Haunted Places, Cursed Objects, Urban Legends, and Deep Sea Mysteries. Dare to uncover the unknown?</p>
    </div>
</body>
</html>
